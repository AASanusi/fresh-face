<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Fresh Face is the place where you can find easy DIY skin care remedies for all skin types and budgets">
    <meta name="keywords"
        content="fresh face, diy, skin care, remedies, all-natural ingredients, skin type, oily skin, dry skin, combination skin, acne prone skin, ">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Fresh Face</title>
</head>

<body>
    <header>
        <a href="index.html" aria-label="This is the logo link that takes you to the home page when you click it">
            <h1 id="logo">Fresh Face</h1>
        </a>

        <!-- nav links-->
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html"
                        aria-label="This is the home link that takes you to the home page when you click it">Home</a>
                </li>
                <li>
                    <a href="remedies.html"
                        aria-label="This is the remedies link that takes you to the remedies page when you click it">Remedies</a>
                </li>
                <li>
                    <a href="skin-chart.html"
                        aria-label="This is the skin chart link that takes you to the skin chart page when you click it">Skin
                        Chart</a>
                </li>
                <li>
                    <a href="contact-us.html" class="active"
                        aria-label="This is the contact us link that takes you to the contact us page when you click it">Contact
                        Us</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="form-section">

        <form action="https://formdump.codeinstitute.net/" method="post" class="feedback-form">
            <h2>Got A Question For Us</h2>
            <label for="fname">Full Name:</label>
            <input type="text" id="fname" name="full_name" placeholder="Your full name" class="text-input"
                aria-label="input box to fill in your full name" required>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email_address" placeholder="Your email" class="text-input"
                aria-label="input box to fill in your email address" required>
            <label for="feedback">Your Feedback</label>
            <textarea name="feedback" id="feedback" cols="30" rows="10"
                placeholder="Tell us what your favourite remedy is" class="text-area"
                aria-label="input area to tell us what your favourite remedy is" required></textarea>
            <input type="submit" value="Send Us Your Thoughts" class="submit-button"
                aria-label="submit button for the form">
        </form>
        <div class="contact-info">
            <h2>Get In Touch</h2>
            <div class="get-in-touch">
                <p>
                    Phone Number:
                    <br>
                    077 123 45678
                </p>
            </div>
            <div class="get-in-touch">
                <p>
                    Email Address:
                    <br>
                    FreshFace@gmail.com
                </p>
            </div>
            <div class="contact-address">
                <p>
                    Address:
                    <br>
                    241 Oxford st,
                    <br>
                    London
                    <br>

                </p>
            </div>
            <iframe id="goggmap"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2464.0781429558633!2d-0.14103180973319593!3d51.514245631952825!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48761ad556acf9bd%3A0xfea16b87e7652677!2s241%20Oxford%20St%2C%20London%20W1D%202LT!5e0!3m2!1sen!2suk!4v1652656899899!5m2!1sen!2suk"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade" title="Google map showing fresh face address">
            </iframe>
        </div>
    </section>
    <footer>
        <ul class="socials">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our facebook page (opens in a new tab)"><i
                        class="fa-brands fa-facebook-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram-square"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our twitter page (opens in a new tab)"><i
                        class="fa-brands fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our youtubepage (opens in a new tab)"><i
                        class="fa-brands fa-youtube-square"></i></a>
            </li>
        </ul>
        <div id="copy">
            <h3>
                <i class="fa-solid fa-copyright"> 2022 FRESH FACE</i>
            </h3>
        </div>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/7eeba18b1a.js" crossorigin="anonymous"></script>
</body>

</html>
