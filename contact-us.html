        content="fresh face, diy, skin care, remedies, all-natural ingredients, skin type, oily skin, dry skin, combination skin, acne prone skin, ">

    <section class="form-section">
        <div class="form-contact">
            <div id="form-input">
                <form action="https://formdump.codeinstitute.net/" method="post">
                    <h2>Got A Question For Us</h2>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="full_name" placeholder="Your name">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email_address" placeholder="Your email">
                    <label for="feedback">Let us know your thoughts</label>
                     <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="Tell us what your favourite remedy is"></textarea>
                     <input type="submit" value="Send Us Your Thoughts">
                </form>
                <div id="contact-info">

                </div>
            </div>
        </div>
    </section>
    <footer>
        <ul class="socials">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
